    <header>
        <h1>环保倡议</h1>
        <div class="showTime"></div>
        <script src="./js/time.js"></script>
    
    </header> 
    <!-- 页面主体部分 -->
    <section class="mainbox">
        <div class="column">

        </div>
        <section class="card">
            <div class="text-content">
              <p>1、为减少空气污染、节省能源，尽量使用公共交通工具、自行车或步行。<br>
               2、为保护森林、矿产等自然，尽量购买使用再生材料制成的、可多次长期使用的商品;减少使用一次性纸杯、一次性木筷和餐盒等<br>
               3、减少使用塑料袋，它是白色污染的元凶。
            </p>
            </div>
            <div class="visual">
              <img src="./images/图一.jpg" alt="" />
            </div>
          </section> 
          <section class="card">
            <div class="text-content">
              <p>1、发展经济不能以破坏环境为代价，要把发展经济和保护环境放在相似的位置。<br>
                2、加强环保的宣教，从小培养环保意识，积极投入到保护环境的活动当中。<br>
                3、自觉保护生态环境，积极参与绿化美化活动。地球生命是脆弱的，不能由于我们为着眼前的发展和获得微小利益，以肆虐的行为，无“度”的获取，使原本已经脆弱的躯体更加脆弱!记住，保护地球，就是保护我们自己！<br>
            </p>  
            </div>
            <div class="visual">
              <img src="./images/图二.jpg" alt="" />
            </div>
          </section> 
          
    </section>
